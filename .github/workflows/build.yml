name: Build and Push Lobby Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**' # Trigger only if something in /src/* changes
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**' # Trigger only if something in /src/* changes
  release:
    types: [published] # Trigger when a release is published
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Setup Gradle 8.8
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.8

      - name: Cache Gradle wrapper
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/wrapper/
            ~/.gradle/caches/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: gradle build --build-cache

      - name: Remove sources artifact
        run: rm build/libs/*sources.jar

      - name: Publish JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayerPersistance
          path: build/libs/*.jar

  release:
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v3
        with:
          name: PlayerPersistence

      - name: Rename Artifact
        run: cp PlayerPersistence.jar PlayerPersistence-${{ github.event.release.tag_name }}.jar

      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: PlayerPersistence-${{ github.event.release.tag_name }}.jar application/java-archive
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - name: Upload to Modrinth
        uses: cloudnode-pro/modrinth-publish@1.0.0
        with:
          token: '${{ secrets.MODRINTH_TOKEN }}'
          project: AFthCZHM
          file: 'build/libs/PlayerPersistance-${{ github.event.release.tag_name }}.jar'
          changelog: '${{ github.event.release.body }}'
          loaders: 'fabric, quilt'
